<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 2 - Session 7</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <main>

        <!-- insert / edit -->
        <section class="container mx-auto ">
            <form class="flex flex-col">

                <label for="name">Enter a name for the challenge</label>
                <input 
                    class="bg-white border-rounded border-gray-100 border-2 px-4 py-2 mb-4" 
                    name="name" 
                    placeholder="name"
                    type="text">
                
                <label for="points">Insert points</label>
                <input 
                    class="bg-white border-rounded border-gray-100 border-2 px-4 py-2 mb-4" 
                    name="points" 
                    placeholder="points"
                    type="number">
                
                <label for="course">Select a course</label>
                <select 
                    name="course" 
                    id="course" form="courseform" 
                    class="bg-white border-rounded border-gray-100 border-2 px-4 py-2 mb-4">
                    <option value="web1">Web 1</option>
                    <option value="web2">Web 2</option>
                  
                    <option value="development1">Development 1</option>
                    <option value="development2">Development 2</option>
                    <option value="development3">Development 3</option>
                </select>

                <label for="session">Insert session</label>
                <input 
                    class="bg-white border-rounded border-gray-100 border-2 px-4 py-2 mb-4" 
                    name="session" 
                    placeholder="session"
                    type="number">
            </form>
        </section>

        <!-- list  -->
        <section class="challenges">
            <div class="challenge bg-white w-100">

                <div class="buttons">
                    <!-- edit -->
                    <div class="bg-blue-50 w-8 h-8 flex justify-center content-center edit">
                        <i class="fas fa-edit text-blue-500 border-rounded self-center"></i>
                    </div>

                    <!-- delete -->
                    <div class="bg-red-50 w-8 h-8 flex justify-center content-center">
                        <i class="fas fa-trash text-red-500 border-rounded self-center"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
